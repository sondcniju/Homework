<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">

</head>

<body>
    <!-- container -->
    <div class="container display-flex flex-direction-column">
        <!-- header -->
        <div class="header display-flex justify-content-between align-items-center">
            <div class="header-left display-flex justify-content-between align-items-center ">
                <div class="icon icon-details "></div>
                <div class="icon icon-view"></div>
                <div class="display-flex">Tuyen dung</div>
                <div class="shadow-box"></div>
            </div>
            <div class="header-right display-flex align-items-center ">
                <div class="icon icon-word"></div>
                <div class="display-flex align-items-center">Website tuyển dụng</div>
                <div class="icon icon-word"></div>
                <div class="icon icon-word"></div>
                <div class="icon icon-word"></div>
            </div>
        </div>
        <!-- content -->
        <div class="content flex display-flex">
            <div class="sidebar">
                <div class="sidebar-list">
                    <div class="sidebar-item display-flex flex-direction-column">
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-sb-recrument"></div>
                            <span>Tuyển dụng</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-candidate"></div>
                            <span>Ứng viên</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-calendar"></div>
                            <span>Lịch</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-storage"></div>
                            <span>Lưu trữ</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-marketing"></div>
                            <span>Marketing</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-job"></div>
                            <span>Công việc</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-aimarketing"></div>
                            <span>AI Marketing</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-chat"></div>
                            <span>Chat</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-report"></div>
                            <span>Báo cáo</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-settings"></div>
                            <span>Cài đặt</span>
                        </div>
                        <div class="sidebar-icon-item display-flex align-items-center">
                            <div class="icon icon-ideas"></div>
                            <span>Ý tưởng</span>
                        </div>
                    </div>
                </div>   
                    
                
            </div>
            <div class="main-content flex display-flex ">
                <div class="candidate ">
                        <button class="add-candidate-btn" onclick="showPopup()">Thêm ứng viên</button>

                        <!-- Popup Modal -->
                        <div id="popup" class="popup-overlay" style="display: none;">
                            <div class="popup-content">
                                <span class="close-btn" onclick="hidePopup()">&times;</span>
                                <h2>Thêm Ứng viên</h2>
                                <form id="candidate-form">
                                    <h3>Thông tin cá nhân</h3>
                                    <label for="name">Họ tên:</label>
                                    <input type="text" id="name" name="name" required><br><br>
                                    
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required><br><br>
                                    
                                    <label for="phone">Số điện thoại:</label>
                                    <input type="tel" id="phone" name="phone" required><br><br>
                                    
                                    <label for="address">Địa chỉ:</label>
                                    <input type="text" id="address" name="address"><br><br>
                                    
                                    <h3>Học vấn</h3>
                                    <label for="education">Trình độ học vấn:</label>
                                    <select id="education" name="education">
                                        <option value="Cao đẳng">Cao đẳng</option>
                                        <option value="Đại học">Đại học</option>
                                        <option value="Thạc sĩ">Thạc sĩ</option>
                                        <option value="Tiến sĩ">Tiến sĩ</option>
                                    </select><br><br>
                                    
                                    <label for="school">Trường học:</label>
                                    <input type="text" id="school" name="school"><br><br>
                                    
                                    <label for="major">Ngành học:</label>
                                    <input type="text" id="major" name="major"><br><br>
                                    
                                    <h3>Nơi việc đã làm</h3>
                                    <label for="company">Công ty:</label>
                                    <input type="text" id="company" name="company"><br><br>
                                    
                                    <label for="position">Vị trí:</label>
                                    <input type="text" id="position" name="position"><br><br>
                                    
                                    <label for="duration">Thời gian làm việc:</label>
                                    <input type="text" id="duration" name="duration" placeholder="Ví dụ: 2020-2023"><br><br>
                                    
                                    <button type="submit">Lưu</button>
                                </form>
                            </div>
                        </div>
                </div>
            </div>

            <script>
                function showPopup() {
                    document.getElementById('popup').style.display = 'flex';
                }

                function hidePopup() {
                    document.getElementById('popup').style.display = 'none';
                }

                // Đóng popup khi click ngoài
                window.onclick = function(event) {
                    var popup = document.getElementById('popup');
                    if (event.target == popup) {
                        popup.style.display = 'none';
                    }
                }

                // Xử lý form submit (tạm thời chỉ alert)
                document.getElementById('candidate-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    alert('Thông tin đã được lưu!');
                    hidePopup();
                });
            </script>
</body>

</html>
